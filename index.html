---
layout: default
title: pspeter3
---
<div class="feed">
  {% for post in site.posts %}
    <article itemscope itemtype="http://schema.org/BlogPosting">
      <h2 itemprop="headline">
        <a href="{{ post.url }}" itemprop="url">{{ post.title }}</a>
      </h2>
      <h3 itemprop="dateCreated">{{ post.date | date_to_string }}</h3>
      <p>{{ post.excerpt }}</p>
      <p>
        <a href="{{ post.url }}">Read More &raquo;</a>
      </p>
    </article>
  {% endfor %}
</div>
