<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{page.title}}</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/blog.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{site.analytics.google}}', '{{site.domain}}');
    ga('send', 'pageview');

  </script>
</head>
<body>
  <header class="masthead">
    <div class="wrapper" itemscope itemtype="http://schema.org/Person">
      <a href="/"><i class="icon-anchor logo"></i></a>
      <h1 class="title">
        <a href="/" itemprop="name">{{site.author}}</a>
      </h1>
      <h2 class="description">{{site.description}}</h2>
      <nav>
        <ul class="accounts">
          {% for account in site.accounts %}
            <li>
              <a href="{{account.url}}">
                <i class="icon-{{account.service}}"></i>
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
  <div class="content">{{content}}</div>
</body>
</html>
