---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
  <h2  itemprop="headline">{{ page.title }}</h2>
  <h3 itemprop="dateCreated">{{ page.date | date_to_string }}</h3>
  <div class="post" itemprop="articleBody">
  {{ content }}
  </div>
  <div class="social-widgets">
    <ul class="widgets">
      <li class="email">
        <a href="mailto:?subject={{ page.title | uri_escape }}&body={{ content | uri_escape }}">
          <i class="icon-envelope"></i>
        </a>
      </li>
      <li class="twitter">
        <a href="https://twitter.com/intent/tweet?url=http://{{ site.domain | uri_escape }}{{ page.url | uri_escape }}&text={{ page.title | uri_escape }}&via=pspeter3">
          <i class="icon-twitter"></i>
        </a>
      </li>
      <li class="facebook">
        <a href="https://facebook.com/sharer.php?u=http://{{ site.domain | uri_escape }}{{ page.url | uri_escape }}">
          <i class="icon-facebook"></i>
        </a>
      </li>
      <li class="google-plus">
        <a href="https://plus.google.com/share?url=http://{{ site.domain | uri_escape }}{{ page.url | uri_escape }}">
          <i class="icon-google-plus"></i>
        </a>
      </li>
    </ul>
  </div>
</article>
